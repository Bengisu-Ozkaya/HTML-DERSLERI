<html>
    
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body> 
        <a href="index.html">Anasayfaya Git</a>
        <br>
        <a href="links.html">Link Sayfasına Git</a>
        <br>
        
        <!-- b -> bold -->
        <br>
        Bengi <b>Özkaya</b>
        <br>

        <!-- strong -> bold -->
        <br>
        Bengi <strong>Özkaya</strong>
        <br>

        <!-- m -> italik -->
        <br>
        Bengi <em>Özkaya</em> 
        <br>

        <!-- i-> italik -->
        <br>
        Bengi <i>Özkaya</i> 
        <br>

        <!-- small -> boyutu biraz daha küçük -->
        <br>
        Bengi <small>Özkaya</small> 
        <br>

        <!-- sub -> metin biraz daha aşağıda -->
        <br>
        Bengi <sub>Özkaya</sub> 
        <br>

        <!-- sup -> metin biraz daha yukarıda -->
        <br>
        Bengi <sup>Özkaya</sup> 
        <br>

       <!-- ins -> altı çizili -->
        <br>
        Bengi <ins>Özkaya</ins>
        <br>

        <!-- del -> üzeri çizili -->
        <br>
        Bengi <del>Özkaya</del>
        <br>

        <!-- mark -> fosforluyla çizilmiş gibi -->
        <br>
        Bengi <mark>Özkaya</mark>
        <br>
        
    </body>

</html>
